service: lamda-practice
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  roundTwo:
    handler: handler.roundTwo
    events:
      - httpApi:
          path: /roundTwo
          method: get
